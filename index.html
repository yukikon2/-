<!DOCTYPE html>
<html lang = "ja">
<head>
    <meta charset = "UTF-8" />
    <meta name = "viewport" content = "width=device^width, initial-scale=1.0" />
    <title>My first Blog</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!--ヘッダー-->>
    <header>
        <div class="logo">Mycompany</div>
        <button class="login-button">ログイン</button>
    </header>

    <!--ソートボタン-->>
    <section class="sort-buttons">
        <button>日付順</button>
        <button>人気順</button>
    </section>
    
    <!--メインコンテンツ-->>
    <main>
        <section class="articles">
            <article class="post">
                <h2>記事タイトル1</h2>
                <p>ここに記事の概要が入ります</p>
            </article>
            <article class="post">
                <h2>記事タイトル2</h2>
                <p>ここに記事の概要が入ります</p>
            <article>
        </section>

        <!--サイドバー-->
        <aside>
            <section class="profile">
                <h3>プロフィール</h3>
                <p>こんにちは！</p>
            </section>

            <section class="categories">
                <h3>カテゴリ</h3>
                <u1>
                     <li>お知らせ</li>
                     <li>日常生活</li>
                     <li>業務報告</li>
                </u1>
            </section>

            <section class="new-post">
                 <button>新規投稿</button>
            </section>
        </aside>
    </main>

    <!--フッター-->
    <fotter>
        <nav class="pagination">
            <button class="page-button">1</button>
            <button class="page-button">2</button>
            <button class="page-button">末尾</button>
        </nav>
    </fotter>
</body>
</html>
